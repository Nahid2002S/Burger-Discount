<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-300">
    <header class="md:w-3/6 mx-auto mt-4 bg-amber-800 rounded-xl shadow-xl">
        <div id="burgerImage" class="rounded-xl">
        </div>
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-2">Price: <span class="text-red-800">300</span><span>TK</span></h1>
            <label class="text-2xl font-semibold">Coupon:</label>
            <input id="couponInput" type="text" class="py-2 px-4 rounded-md bg-amber-700 shadow-xl" placeholder="Secret Code">
            <button id="apply" class="py-2 px-4 bg-amber-700 my-2 rounded-md font-semibold">Apply</button> <br>
            <h4 class="text-2xl font-semibold">Discount Price: <span id="discount" class="text-red-800 font-bold">300</span><span>TK</span></h4>
            <button class="py-2 px-4 bg-amber-700 my-2 rounded-md font-semibold">Buy</button>
        </div>
    </header>

    <script src="code.js"></script>
</body>
</html>
